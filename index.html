<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
 
 <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to help us understand your preferences.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required><br><br>

        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required><br><br>

        <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" min="1" max="120" placeholder="Enter your age"><br><br>

        <label for="dropdown">Choose an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select><br><br>

        <label>Choose a preference:</label><br>
        <input type="radio" id="radio1" name="preference" value="option1">
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio2" name="preference" value="option2">
        <label for="radio2">Option 2</label><br><br>

        <label>Select your hobbies:</label><br>
        <input type="checkbox" id="hobby1" name="hobby" value="reading">
        <label for="hobby1">Reading</label><br>
        <input type="checkbox" id="hobby2" name="hobby" value="coding">
        <label for="hobby2">Coding</label><br>
        <input type="checkbox" id="hobby3" name="hobby" value="movies">
        <label for="hobby3">Watching Movies</label><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" placeholder="Enter your comments here"></textarea><br><br>

        <button id="submit" type="submit">Submit</button>
    </form>
    </body>
</html>
